# Set the report file location
extent.reporter.spark.out=target/extent-report.html

# Enable detailed logs
extent.reporter.spark.filter.status=pass,fail

# Set report theme (dark/light)
extent.reporter.spark.theme=dark

# Enable the timeline chart
extent.reporter.spark.timeline.enabled=true

# Add custom information (optional)
extent.reporter.spark.custom.title=API Test Report
extent.reporter.spark.custom.author=Aditya
